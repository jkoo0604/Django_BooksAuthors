<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- <link rel="stylesheet" href="/Users/jayoung/Desktop/Dojo_Assignments/Python/Django/ORM/Books_Authors/app_one/static/css/style.css"> -->
</head>
<body>
    <div class="container">
        <div class="authoraddform">
            <h3 class="title">Add an Author</h3>
            <form action="addauthor" method="POST">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="first_name" class="col-sm-4 col-form-label">First Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control form-control-sm" name="first_name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="last_name" class="col-sm-4 col-form-label">Last Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control form-control-sm" name="last_name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="notes" class="col-sm-4 col-form-label">Notes</label>
                    <div class="col-sm-8"v>
                        <textarea class="form-control form-control-sm" name="notes" rows="5"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-dark">Add</button>
            </form>
        </div>
        <div class="authorlist">
            <table class="table table-striped table-sm">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for key in all_authors %}
                    <tr>
                        <td>{{key.id}}</td>
                        <td>{{key.first_name}} {{key.last_name}}</td>
                        <td><a href="authors/{{key.id}}">View</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <a class="btn btn-light backbtn" href="/" role="button">Back</a>
    </div>
</body>
</html>
